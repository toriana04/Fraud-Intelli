name: Run IntelliFraud Scraper

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Export Supabase Secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "Secrets exported."

      - name: Debug Supabase Secrets
        run: |
          echo "URL length: ${#SUPABASE_URL}"
          echo "KEY length: ${#SUPABASE_KEY}"

      - name: Run FINRA API URL Discovery
        run: |
          cd scraper
          python fetch_urls_api.py

      - name: Run Playwright Article Extractor
        run: |
          cd scraper
          python playwright_extract_articles.py

      - name: Upload CSV to Supabase
        run: |
          cd scraper
          python upload_supabase.py
