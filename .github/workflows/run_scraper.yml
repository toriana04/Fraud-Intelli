name: Run IntelliFraud Scraper

on:
  schedule:
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Export Supabase Secrets (Base64 encoded)
        run: |
          echo "SUPABASE_URL_BASE64=$(printf '%s' '${{ secrets.SUPABASE_URL }}' | base64 -w 0)" >> $GITHUB_ENV
          echo "SUPABASE_KEY_BASE64=$(printf '%s' '${{ secrets.SUPABASE_KEY }}' | base64 -w 0)" >> $GITHUB_ENV

      - name: Run FINRA API URL Discovery
        run: |
          cd scraper
          python fetch_urls_api.py

      - name: Run Playwright Article Extractor
        run: |
          cd scraper
          python playwright_extract_articles.py

      - name: Upload CSV to Supabase
        env:
          SUPABASE_URL_BASE64: ${{ env.SUPABASE_URL_BASE64 }}
          SUPABASE_KEY_BASE64: ${{ env.SUPABASE_KEY_BASE64 }}
        run: |
          cd scraper
          python upload_supabase.py
